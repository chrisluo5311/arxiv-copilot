name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            echo "Killing old Streamlit processes if any..."
            echo "Stopping any Streamlit process..."
            if [ -f streamlit.pid ]; then
              kill $(cat streamlit.pid) && rm streamlit.pid || echo "No matching PID found"
            else
              echo "No PID file found. Trying fallback kill..."
              pkill -f "streamlit run streamlit_app.py" || true
            fi
            echo "Starting new Streamlit app..."
            nohup streamlit run streamlit_app.py --server.port 8501 > streamlit.log 2>&1 &
            disown
            sleep 2
            echo "Deployment complete. Streamlit should be running on port 8501."