name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Execute remote commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            
            # 0. Backup .env file if it exists (to prevent it from being overwritten)
            if [ -f ".env" ]; then
              echo "Backing up existing .env file..."
              cp .env .env.backup
            fi
            
            # 1. Set up virtual environment if it doesn't exist
            if [ ! -d ".venv" ]; then
              echo "Creating .venv virtual environment..."
              python3 -m venv .venv
            fi
            
            # 2. Activate virtual environment and install dependencies
            echo "Activating .venv and installing requirements..."
            source .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # 3. Restore .env file if it was backed up
            if [ -f ".env.backup" ]; then
              echo "Restoring .env file..."
              mv .env.backup .env
            fi
            
            # 4. Restart Streamlit application
            echo "Restarting Streamlit..."
            # Kill existing streamlit process running on port 8501
            fuser -k 8501/tcp || true
            sleep 2
            
            # Run Streamlit in background
            nohup streamlit run streamlit_app.py --server.port 8501 --server.baseUrlPath /streamlit > streamlit.log 2>&1 &
            
            echo "Deployment completed successfully!"
